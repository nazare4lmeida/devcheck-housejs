<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Seu Resultado DevCheck</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
      <div style="text-align: center; padding-bottom: 20px; border-bottom: 1px solid #dddddd;">
        <img src="https://images.sympla.com.br/683c7dadb4d3c.png" alt="House JS Logo" style="max-width: 500px;" />
        <h1 style="color: #333333;">DevCheck House JS - Seu Resultado:</h1>
      </div>
      <div style="padding: 20px 0;">
        <p style="color: #666666; font-size: 16px;">Olá, <b>{{nome}}</b>,</p>
        <p style="color: #666666; font-size: 16px;">
          Aqui está o resultado do seu quiz DevCheck:
        </p>
        <div style="margin-top: 15px; border: 1px solid #e0e0e0; border-radius: 8px; padding: 20px;">
          {{conteudo_do_resultado}}
          <p style="color: #666666; font-size: 14px; margin-top: 20px; display: flex; align-items: center;">
            <span style="margin-right: 5px;">🎉</span>Parabéns por testar seus conhecimentos!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
